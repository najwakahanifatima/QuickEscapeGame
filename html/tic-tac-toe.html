<!DOCTYPE html>
<html lang="en">
<!-- Head -->
<head>
    <meta charset="utf-8"/>
    <title> Tic Tac Toe </title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/tic-tac-toe.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jersey 15&effect=3d">
</head>

<!-- Body -->
<body>
    <nav-bar></nav-bar>

    <main class="two-column">
        <section>
            <h1> Tic Tac Toe </h1>
            <h2 id="ttt-status"> Your Turn! </h2>
            <p id="ttt-instruction"> Choose your first move </p>
            <button id="reset"> 
                <img src="/assets/reset.png" alt="Reset Button">
            </button>  
        </section>
        <section id="ttt-board" class="board">
            <!-- here is the 9 buttons generated by JS -->
        </section>
    </main>
    <script type="module" src="/js/tic-tac-toe.js"></script>
    <script type="module" src="/js/navbar.js"></script>
</body>
</html>
