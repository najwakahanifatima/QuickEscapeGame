<!DOCTYPE html>

<html lang="en">

<!-- Head -->
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/rock-paper-scissor.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jersey 15&effect=3d">
    <title> Rock Paper Scissor </title>
</head>

<body>
    <nav-bar></nav-bar>

    <main>
        <h1>Rock Paper Scissor</h1>

        <section id="rps-choices">
            <button class="choice-btn" data-choice="stone">
                <img src="/assets/rps-stone.png" alt="Rock">
            </button>
            <button class="choice-btn" data-choice="paper">
                <img src="/assets/rps-paper.png" alt="Paper">
            </button>
            <button class="choice-btn" data-choice="scissor">
                <img src="/assets/rps-scissor.png" alt="Scissors">
            </button>
        </section>

        <section>
            <p id="rps-status">Choose your move!</p>
            <div id="rps-results">
                <div class="result-block">
                    <p>You:</p>
                    <img id="user-choice" src="" alt="">
                </div>
                <div class="result-block">
                    <p>Computer:</p>
                    <img id="computer-choice" src="" alt="">
                </div>
            </div>
        </section>

        <button id="reset">
            <img src="/assets/reset.png" alt="Reset Button">
        </button>
    </main>

    <script src="/js/rock-paper-scissor.js"></script>
    <script type="module" src="/js/navbar.js"></script>

</body>
</html>
