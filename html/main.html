<!DOCTYPE html>

<html lang="en">
<!-- Head -->
<head>
    <meta charset="utf-8"/>
    <title> QuickEscape Game </title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jersey 15&effect=3d">
</head>

<!-- Body -->
<body>
    <nav-bar></nav-bar>

    <main>
        <section id="header"> 
            <img src="/assets/cat.png" id="cat" alt="cat with a parachute">
            <aside class="overview">
                <h1 class="font-effect-3d"> QuickEscape </h1>
                <h2 class="yellow"> About </h2>
                <p class="yellow"> 
                    the place for u to escape real quick from deadlines, assignments,
                    and to-dos with playing simple & non-stressfull game!
                </p>
                <button onclick="document.getElementById('games').scrollIntoView({ behavior: 'smooth' })"> 
                    <img src="/assets/arrow.png" alt="down arrow button" onclick="">
                </button>
            </aside>
        </section>
        <section id="games">
            <h2 class="dark-blue"> Choose Your Escape </h2>
            <section class="card-grid">
                <game-card title="Tic Tac Toe"></game-card>
                <game-card title="Rock Paper Scissor"></game-card>
                <game-card title="Guess The Number"></game-card>
            </section>
        </section>
    </main>
    
    <footer id="information">
        <h2 class="dark-blue"> Information </h2>
        <p class="dark-blue"> This is a simple project-based learning in creating game-based website using plain html, css, and javascript. </p>
    </footer>
</body>

<script type="module" src="/js/card.js"></script>
<script type="module" src="/js/navbar.js"></script>

</html>
